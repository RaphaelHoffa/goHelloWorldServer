apiVersion: v1
kind: Service
metadata:
  name: raphael-service
  namespace: raphael-namespace
spec:
  selector:
    app: raphael-app
  ports:
    - protocol: TCP
      port: 8080        # Expose port 8080 externally
      targetPort: 8080  # Forward traffic to container's port 8080
  type: LoadBalancer    # Make this service accessible outside the cluster